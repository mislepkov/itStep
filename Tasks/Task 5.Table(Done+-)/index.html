<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTask1</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <table>
        <caption>Table 1 Task1</caption>
        <tr>
            <td style="text-align: left;vertical-align: top;color: beige;font-size: 2em;">1</td>
            <td style="color:beige ;font-size: 2em;">2</td>
            <td style="text-align:left; vertical-align: bottom; color: beige;font-size: 2em">3</td>
        </tr>
        <tr>
            <td style="text-align:center;vertical-align: top; color: beige;font-size: 2em">4</td>
            <td style="text-align:center;vertical-align: middle;color: beige;font-size: 2em">5</td>
            <td style="text-align: center;vertical-align: bottom; color: beige;font-size: 2em">6</td>
        </tr>
        <tr>
            <td style="text-align:right;vertical-align: top; color: beige;font-size: 2em">7</td>
            <td style="text-align:right;vertical-align: middle; color: beige;font-size: 2em">8</td>
            <td style="text-align:right;vertical-align: bottom; color: beige;font-size: 2em">9</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>Table 2 Task1</caption>
        <tr class="size left">
            <td class="top">1</td>
            <td class="">2</td>
            <td class="bottom">3</td>
        </tr>
        <tr class="size center">
            <td class="top">4</td>
            <td>5</td>
            <td class="bottom">6</td>
        </tr>
        <tr class="size right">
            <td class="top">7</td>
            <td>8</td>
            <td class="bottom">9</td>
        </tr>
    </table>
    <br>
    

</body>

</html>
