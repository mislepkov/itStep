<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/style.css">
      <title>Document</title>
</head>

<body>
      <div class="numbers">
            <p><span class="odd sqr">1</span> <span class="even power">2</span> <span class="odd simple">3</span> <span
                        class="even power sqr">4</span> <span class="odd"><del>5</del></span></p>
            <p><span class="even">6</span> <span class="odd simple"><b>7</b></span> <span class="even power">8</span> <span
                        class="odd sqr">9</span> <span class="even"><del>10</del></span></p>
            <p><span class="odd simple">11</span> <span class="even">12</span> <span class="odd simple">13</span> <span
                        class="even"><b>14</b></span> <span class="odd"><del>15</del></span></p>
            <p><span class="even sqr">16</span> <span class="odd simple">17</span> <span class="even">18</span> <span
                        class="odd simple">19</span> <span class="even"><del>20</del></span></p>
            <p><span class="odd"><b>21</b></span> <span class="even">22</span> <span class="odd simple">23</span> <span
                        class="even">24</span> <span class="odd sqr"><del>25</del></span></p>
            <p><span class="even">26</span> <span class="odd">27</span> <span class="even"><b>28</b></span> <span
                        class="odd">29</span> <span class="even"><del>30</del></span></p>
      </div>
</body>

</html>
